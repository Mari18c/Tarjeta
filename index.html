<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Producto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="contenedor">
    <section class="tarjeta-producto">
      <img src="audifonos.jpeg" alt="Imagen del producto" class="producto-imagen" />
      <h2 class="producto-titulo">Audifonos </h2>
      <p class="producto-descripcion">Estos audifonos son los mejores del mercado, con su hermoso color y buen sonido.</p>
      <p class="producto-precio">$49.99</p>
      <button class="boton-comprar">Comprar ahora</button>
    </section>
  </main>
</body>
</html>
